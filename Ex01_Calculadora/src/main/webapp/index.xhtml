<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    
    <h:head>
        <title>Calculadora</title>
    </h:head>
    <h:body style="background-color: #6699ff">
        <h:form>
            <p:panel header="Calculadora" style="width: 250px; margin: 0 auto">
                <p:inputText value="#{ct.visor}" style="text-align: right; width: 100%"/>
                <h:panelGrid columns="4" style="width: 100%">
                    <p:commandButton action="#{ct.bt07(a)}" update="@form" value="7"/>
                    <p:commandButton action="#{ct.bt08(a)}" update="@form" value="8"/>
                    <p:commandButton value="9"/>
                    <p:commandButton action="#{ct.btSoma(a)}" update="@form" value="+" styleClass="ui-button-raised ui-button-secondary"/>
                </h:panelGrid>
                <h:panelGrid columns="4" style="width: 100%">
                    <p:commandButton value="4"/>
                    <p:commandButton value="5"/>
                    <p:commandButton value="6"/>
                    <p:commandButton value="-" styleClass="ui-button-raised ui-button-secondary"/>
                </h:panelGrid>
                <h:panelGrid columns="4" style="width: 100%">
                    <p:commandButton value="1"/>
                    <p:commandButton value="2"/>
                    <p:commandButton value="3"/>
                    <p:commandButton value="/" styleClass="ui-button-raised ui-button-secondary"/>
                </h:panelGrid>
                <h:panelGrid columns="4" style="width: 100%">
                    <p:commandButton action="#{ct.btLimpa(a)}" update="@form" value="C" styleClass="ui-button-raised ui-button-danger"/>
                    <p:commandButton value="0"/>
                    <p:commandButton action="#{ct.btIgual(a)}" update="@form" value="=" styleClass="ui-button-raised ui-button-success"/>
                    <p:commandButton value="X" styleClass="ui-button-raised ui-button-secondary"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
